<div class="home-wrapper" *ngIf="user as u; else noUser">
	<header class="dashboard-header">
		<h1 class="h2">Dashboard</h1>
		<p class="dashboard-sub">Bienvenido, <b>{{ u.username || u.email || u.id }}</b>.</p>
		<div class="actions-row">
			<a routerLink="/posts" class="btn btn-primary"><i class="bi bi-journal-text"></i> Ver Posts</a>
			<a routerLink="/login" class="btn"><i class="bi bi-person-circle"></i> Cambiar Usuario</a>
		</div>
	</header>
	<div class="dashboard-layout">
		<div class="stack">
			<div class="card panel">
				<div class="panel-title"><i class="bi bi-person-badge"></i> Usuario</div>
				<div style="font-size:.9rem; font-weight:600; margin-top:1rem"><i class="bi bi-person-badge" style="margin-right:4px"></i>ID: {{ u.id }}</div>
				<div *ngIf="u.username" style="font-size:.9rem; margin-top:.5rem"><i class="bi bi-person" style="margin-right:4px"></i>Usuario: {{ u.username }}</div>
				<div *ngIf="u.email" style="font-size:.9rem; margin-top:.5rem"><i class="bi bi-at" style="margin-right:4px"></i>Email: {{ u.email }}</div>
			</div>
		</div>
	</div>
</div>
<ng-template #noUser>
	<p class="text-muted" style="font-size:.75rem;">No hay usuario activo.</p>
</ng-template>
